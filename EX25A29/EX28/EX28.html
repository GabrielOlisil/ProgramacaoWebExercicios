<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de frete</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 100px repeat(2, 1fr) repeat(3, 40px);
            background-color: aliceblue;
            max-width: 1200px;
            margin: auto;
            padding: 40px;
            margin-top: 30px;

        }

        /* .column1-item {
            grid-column: 1;
        }
        .column2-item {
            grid-column: 2;
            grid-row: auto
        } */

        .grid div {
            text-align: center
        }
        .title {
            margin: 0;
            font-weight: bold;
        }


        .img {
            width: 100px;
            height: 100%;
            margin: 0;
            float: left;
            overflow: auto;
            display: flex;
            align-items: center;
        }
        .img img {
            
            width: 100px;
        }

        .flex-center{
            display: flex;
            align-items: center;    
            justify-content: center;
            gap: 20px;

        }
        .col4{
            grid-column: 4;
            grid-column: span;
        }

        .col5{
            grid-column: 5;
            

        }

        .r4 {
            grid-row: 4
        }
        .r5{
            grid-row: 5
        }

        .r6 {
            grid-row: 6
        }
    </style>
</head>

<body>

    <div class="flex-center" >
        <h1>Insira o cep</h1>
        <input type="text" class="cep" maxlength="5"> <span>-</span>
        <input type="text" class="cep" maxlength="3">
        <input type="button" id="btnFrete" value="Calcular Frete">
    </div>
    <div class="grid">

        
        <div class="title">Produto</div>
        <div class="title">Quantidade</div>

        <div class="title">
            Entrega
        </div>
        
        
        <div class="title">
            Valor Unit√°rio
        </div>
        <div class="title">
            Valor Total
        </div>



        <div> <div class="img"><img src="roteador.png" alt=""></div>
            <p class="title">Roteador</p>
            <p> Wireless Router N 150Mbps</p>
        </div>

        <div class="flex-center"><input type="text" name="quantidade" class="qtd"></div>

        <div class="flex-center">
            Informe o CEP
        </div>

        <div class="valUnit flex-center">
            20000
        </div>

        <div class="valTot flex-center">
            20000
        </div>

        <div><div class="img"><img src="notebook.png" alt=""></div>
            <p class="title">Notebook</p>
            <p>Intel Core I5 6GB 1TB LED 14" Touchscreen Windows 8</p>
        </div>


        <div class="flex-center"><input type="text" name="quantidade" class="qtd"></div>

        <div class="flex-center">
            Informe o CEP
        </div>

        <div class="valUnit flex-center">
            20000
        </div>

        <div class="valTot flex-center">
            20000
        </div>
        

        <div class="col4">Subtotal</div>
        <div class="col4">Frete</div>
        <div class="col4">Total</div>



        <div class="col5 r4">1232</div>
        <div class="col5 r5">00,00</div>
        <div class="col5 r6">123</div>





        <script>
            (function(){

                
                
                const btnCalc = document.getElementById('btnFrete');
                btnCalc.addEventListener('click', validaNumero)



                let qtd1 = document.getElementsByClassName("qtd")[0]
                let qtd2 = document.getElementsByClassName("qtd")[1]

                qtd1.addEventListener('blur', validaQtd)
                qtd2.addEventListener('blur', validaQtd)
                
                
                function validaQtd(){
                    if(parseInt(qtd1.value) > 9){
                        qtd1.value = 9
                    }

                    if(parseInt(qtd2.value) > 9){
                        qtd2.value = 9

                    }
                    
                }
                
                function validaNumero(){
                    
                    
                    let cep1 = document.getElementsByClassName("cep")[0]
                    let cep2 = document.getElementsByClassName("cep")[1]
                    
                    
                    if (isNaN(cep1.value) || isNaN(cep2.value)){
                        cep1.value = ''
                        cep2.value = ''
                        cep1.focus()
                    }                   
                   
            
                }

            })()

        </script>

    </div>
</body>

</html>
