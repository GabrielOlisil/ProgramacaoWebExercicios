<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<script>
    function data(inputData){
    inputData.value = inputData.value.replace(/\D/g,"");
    inputData.value = inputData.value.replace(/^(\d{2})(\d)/,"$1/$2");
    inputData.value = inputData.value.replace(/(\d{2})(\d)/,"$1/$2");
}
</script>
<body>
    <form onsubmit="return data(this)">
        <p>Insira a data:</p>
         <input type="text" name="date" onkeypress=" data(this);" onkeyup=" data(this);" maxlength="8">
        <input type="submit" name="botao" value="Enviar">
    </form>
</body>
</html>
