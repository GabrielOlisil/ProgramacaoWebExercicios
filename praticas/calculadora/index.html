<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 4;
            grid-template-rows: 6;
            background-color: antiquewhite;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        #visor {
            grid-column: 1/5;
            height: 400px;
            background-color: white;
        }
    </style>
    
</head>
<body>  

    <div class="container">
        <div id="visor"></div>
        <div id="clear">C</div>
        <div id="backspace">&lt</div>
        <div id="divisao">/</div>
        <div id="multiplicacao">X</div>
        <div id="sete">7</div>
        <div id="oito">8</div>
        <div id="nove">9</div>
        <div id="menos">-</div>
        <div id="quatro">4</div>
        <div id="cinco">5</div>
        <div id="seis">6</div>
        <div id="mais">+</div>
        <div id="um">1</div>
        <div id="dois">2</div>
        <div id="tres">3</div>
        <div id="igual">=</div>
        <div id="zero">0</div>
        <div id="ponto"></div>
    </div>
    
</body>
</html>
