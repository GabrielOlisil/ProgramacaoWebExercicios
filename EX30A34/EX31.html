<script>
    function numeros(inputNumero){
    inputNumero.value = inputNumero.value.replace(/\D/g,"");
}
</script>
<body>
    <form onsubmit="return numeros(v)">
        <p>Insira o Numero: </p>
        <input type="text" onkeypress=" numeros(this);" onkeyup=" numeros(this);">
        <input type="submit" name="botao" value="Enviar">
    </form>
</body>
