<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep</title>
</head>

<body>
    <form onsubmit="return camposPreenchidos(this);">
        <p>CEP: </p>
        <input type="text" onkeydown="cep(this);" onkeypress=" cep(this);" onkeyup=" cep(this);" maxlength="9"><br/>
        <input type="submit" name="botao" value="Enviar">
    </form>

    <script>
        function cep(inputCep){
            inputCep.value = inputCep.value.replace(/\D/g, "");
            inputCep.value = inputCep.value.replace(/^(\d{5})(\d)/,"$1-$2");
        }
        function camposPreenchidos(form){
            if(form.inputcep.value != "" && form.inputcep.value.length == 9){
                return true;
            }
            return false
        }
    </script>
</body>
</html>
