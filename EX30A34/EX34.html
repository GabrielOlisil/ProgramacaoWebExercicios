<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function cpf(inputCpf) {
        inputCpf.value = inputCpf.value.replace(/\D/g, "");
        inputCpf.value = inputCpf.value.replace(/(\d{3})(\d)/, "$1.$2");
        inputCpf.value = inputCpf.value.replace(/(\d{3})(\d)/, "$1.$2");
        inputCpf.value = inputCpf.value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    }
</script>

<body>
    <form onsubmit="return cpf()">
        <p>Insira o cpf: </p><input type="text" onkeypress="cpf(this);" onkeyup="cpf(this);" maxlength="14">
        <input type="submit" name="botao" value="Enviar">
    </form>
</body>

</html>
