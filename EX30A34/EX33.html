<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telefone</title>
</head>
<script>
    function telefone(inputTelefone) {
        inputTelefone.value = inputTelefone.value.replace(/\D/g, "");
        inputTelefone.value = inputTelefone.value.replace(/^(\d\d)(\d)/g, "($1)$2");
        inputTelefone.value = inputTelefone.value.replace(/(\d{4})(\d)/, "$1-$2");
    }
</script>

<body>
    <form onsubmit="return telefone()">
        <p>Insira o telefone:</p>
        <input type="text" onkeypress=" telefone(this);" onkeyup="telefone(this);" maxlength="14" />
        <input type="submit" name="botao" value="Enviar" />
    </form>
</body>

</html>
