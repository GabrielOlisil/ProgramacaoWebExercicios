<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudan√ßa de imagens com elementos</title>
</head>
<script>
    function ColocaMouse(imagem){
        imagem.src = "aaa.jpeg";
    }

    function TiraMouse(imagem) {
        imagem.src = "padme.jpg";
    }
</script>
<body>
    <img onmouseover="ColocaMouse(this)" onmouseout="TiraMouse(this)" src="padme.jpg" alt="">

    
</body>
</html>
