<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - onSubmit</title>

    
</head>
<body>
    <p id="aa"></p>
    <form action="#" name="calculos" onsubmit="somarValores()">
        <p>
            <label for="numero1">Numero 1</label>
            <input type="text" name="numero1" id="numero1" autocomplete="off">
        </p>
        <p>
            <label for="numero2">Numero 2</label>
            <input type="text" name="numero2" id="numero2" autocomplete="off">
        </p>
        <input type="submit" value="Somar" id="button">
    </form>
    <h2 id="resultado"></h2>

    <script type="text/javascript">


        function somarValores(){
            const form = document.forms['calculos']

            const numero1 = parseFloat(form.numero1.value)
            const numero2 = parseFloat(form.numero2.value)

            let soma = numero1 + numero2
            document.getElementById('resultado').textContent = soma; 

            return false
        }
    </script>
</body>
</html>
